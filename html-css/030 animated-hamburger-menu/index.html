<div class="container"><button id="menu-btn" class="hamburger">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </button>
  </div>
  <style>
  .hamburger.active .line:first-child { transform: rotate(45deg) translate(5px, 5px); }
  .hamburger.active .line:nth-child(2) { opacity: 0; }
  .hamburger.active .line:last-child { transform: rotate(-45deg) translate(5px, -5px); }
  .container{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
  }
  .hamburger{
    position: relative;
    width: 50px;
    height: 50px;
    background-color: #fff;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.3s;
  }
  .line{
    position: absolute;
    width: 30px;
    height: 3px;
    background-color: #333;
    border-radius: 2px;
    transition: all 0.3s;
  }
  .line:nth-child(1){ transform: translateY(-10px); }
  .line:nth-child(3){ transform: translateY(10px); }
  
  </style>
  
  <script>
    document.getElementById('menu-btn').addEventListener('click', function() {
      this.classList.toggle('active');
    });
  </script>
