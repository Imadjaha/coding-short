<div class="card">
    <div class="inner">
      <div class="front">Front</div>
      <div class="back">Back</div>
    </div>
  </div>
  
  <style>
  .card {
    width: 200px;
    height: 120px;
    perspective: 1000px;
  }
  .inner {
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.8s;
    position: relative;
  }
  .card:hover .inner {
    transform: rotateY(180deg);
  }
  .front, .back {
    position: absolute;
    backface-visibility: hidden;
    width: 100%; height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .front { background: #3498db; color: #fff; }
  .back {
    background: #e74c3c;
    color: #fff;
    transform: rotateY(180deg);
  }
  </style>
