<div class="clock" id="time"></div>

<style>
body {
  background: url('https://picsum.photos/id/1015/800') no-repeat center/cover;
  height: 100vh;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}
.clock {
  padding: 2em 3em;
  background: rgba(255,255,255,0.1);
  border-radius: 20px;
  backdrop-filter: blur(10px);
  color: #fff;
  font-size: 2.5em;
  font-family: monospace;
}
</style>

<script>
setInterval(() => {
  document.getElementById('time').textContent =
    new Date().toLocaleTimeString();
}, 1000);
</script>
